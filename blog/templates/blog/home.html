<!DOCTYPE html>
<html>
<head>
	{% if title %}
		<title>Django Blog - {{ title}}</title>
	{% else %}
		<title>Django Blog</title>
	{% endif %}
</head>
<body>
	{% for post in posts %}  <!-to use if, for logic statements use->
		<h1>{{post.title}}</h1>  <!-Double curly brackets for accessing dict keys->
		<p>By {{post.author}} on {{post.date_posted}}</p>
		<p>{{post.content}}</p>
	{% endfor %}
</body>
</html>
